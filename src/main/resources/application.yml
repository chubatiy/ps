server:
  port: 8080
spring:
  application:
    name: ps-api
  datasource:
    url: jdbc:postgresql://localhost:5432/paymentdb
    username: payment
    password: secret
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672

